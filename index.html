<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <title>AP CED Formatter</title>
    </head>
    <body>
        <div id="content">
            <h1>AP CED Formatter</h1>
            <h2>Input</h2>
            <textarea
                id="input"
                name="input"
                rows="10"
                cols="100"
                placeholder="Paste text here"
            ></textarea>
            <h2>Output</h2>
            <p id="output">(Output shows up here)</p>
            <button id="copy-button">Copy</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
