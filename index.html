<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <title>AP CED Formatter</title>
    </head>
    <body>
        <div id="content">
            <h1>AP Course and Exam Description Text Formatter Website</h1>
            <h2>Input</h2>
            <textarea
                id="input"
                name="input"
                rows="10"
                cols="100"
                placeholder="Paste text here"
            ></textarea>
            <h2>Output</h2>
            <p id="output">(Output shows up here)</p>
            <button id="copy-button">
                Copy (<kbd>ctrl</kbd> + <kbd>enter</kbd>)
            </button>
        </div>
        <div id="footer">
            <a href="https://github.com/Why-Am/ap-ced-formatter-website"
                >Source (GitHub)</a
            >
        </div>
    </body>
    <script src="script.js"></script>
</html>
